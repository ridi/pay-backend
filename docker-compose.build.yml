version: "3"

services:
  api:
    image: 023315198496.dkr.ecr.ap-northeast-2.amazonaws.com/ridi/pay-backend:${GIT_REVISION}
    container_name: api
    build: .
    ports:
      - 80
    environment:
      - APP_ENV=${APP_ENV}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - GIT_REVISION=${GIT_REVISION}
